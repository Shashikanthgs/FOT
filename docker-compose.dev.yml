services:
  app:
    # build from project root so the 'backend' package is available to Python imports
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file: .env.dev
    command: ["gunicorn","-w","1","-b","0.0.0.0:8000","--reload", "--env", "FLASK_CONFIG=backend.config.DevelopmentConfig","backend:create_app()"]
    networks:
      - app-network
    environment:
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379
      - FLASK_CONFIG=backend.config.DevelopmentConfig

  worker:  # Background thread service
    # build from project root so the 'backend' package path is preserved
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: ["python", "-m", "backend.bg_worker"]
    env_file: .env.dev
    networks:
      - app-network
    environment:
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6379

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - app-network
    environment:
      - NODE_ENV=development

networks:
  app-network:
    driver: bridge