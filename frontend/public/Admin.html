<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Approval</title>
    <link rel="stylesheet" href="login_styles.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
        }
        .admin-container h2 { text-align: center; }
        .user-list { list-style: none; padding: 0; }
        .user-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .status-pending { color: orange; }
        .status-approved { color: green; }
        .status-rejected { color: red; }
        .status-unknown { color: gray; }
        .approve-btn, .reject-btn, .delete-btn, .clear-data-btn, .extend-btn {
            background: #00bcd4;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        .reject-btn { background: #ff4444; }
        .delete-btn { background: #888; }
        .clear-data-btn { background: #666; }
        .extend-btn { background: #4caf50; }
        .approve-btn:hover { background: #0097a7; }
        .reject-btn:hover { background: #cc0000; }
        .delete-btn:hover { background: #666; }
        .clear-data-btn:hover { background: #555; }
        .extend-btn:hover { background: #388e3c; }
        .expiry-input { margin-left: 10px; padding: 5px; }
        .clear-data-container { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="admin-container">
            <h2>User Management</h2>
            <ul class="user-list" id="userList"></ul>
            <div class="clear-data-container">
                <button class="clear-data-btn">Clear All User Data</button>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = (function(){
            const host = window.location.hostname;
            if (host === 'localhost' || host === '127.0.0.1') {
                return `${window.location.protocol}//127.0.0.1:8000`;
            }
            return window.location.origin;
        })();

        function getAdminKey() {
            let key = sessionStorage.getItem('adminKey');
            if (!key) {
                key = prompt('Enter ADMIN SECRET to access admin panel:');
                if (key) sessionStorage.setItem('adminKey', key);
            }
            return key;
        }

        async function fetchPending() {
            const adminKey = getAdminKey();
            if (!adminKey) return alert('Admin key required.');

            try {
                const resp = await fetch(`${BASE_URL}/api/admin/pending`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        X_ADMIN_KEY: adminKey
                    })  
                });

                if (resp.status === 401) {
                    sessionStorage.removeItem('adminKey');
                    alert('Unauthorized. Please re-enter admin key.');
                    getAdminKey();
                    return;
                }

                const data = await resp.json();
                if (data.error) return alert('Error: ' + data.error);

                renderPendingList(data.pending || []);
            } catch (err) {
                console.error(err);
                alert('Network error.');
            }
        }

        function renderPendingList(users) {
            const userList = document.getElementById('userList');
            userList.innerHTML = users.length === 0 ? '<li>No pending users.</li>' : '';

            users.forEach(user => {
                const li = document.createElement('li');
                const expiryId = `expiry-${user.email}`;
                li.innerHTML = `
                    <span>${user.email} (${user.phone || 'n/a'}) - Created: ${new Date(user.createdAt).toLocaleString()}</span>
                    <div>
                        <input type="date" class="expiry-input" id="${expiryId}">
                        <button class="approve-btn" data-email="${user.email}">Approve</button>
                        <button class="reject-btn" data-email="${user.email}">Reject</button>
                    </div>
                `;
                userList.appendChild(li);
            });
        }

        async function sendAdminAction(email, action, expiryDate = null) {
            const adminKey = getAdminKey();
            if (!adminKey) return alert('Admin key required.');

            if (expiryDate) expiryDate = expiryDate;

            try {
                const resp = await fetch(`${BASE_URL}/api/admin/action`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        X_ADMIN_KEY: adminKey,
                        email: email,
                        action: action,
                        expiryDate: expiryDate
                    })
                });

                const result = await resp.json();
                if (resp.ok) {
                    alert(result.message || 'Action completed.');
                    fetchPending();
                } else {
                    alert('Error: ' + (result.error || 'Unknown'));
                }
            } catch (err) {
                console.error(err);
                alert('Network error.');
            }
        }

        // Event delegation for buttons
        document.getElementById('userList').addEventListener('click', e => {
            const email = e.target.dataset.email;
            if (!email) return;

            if (e.target.classList.contains('approve-btn')) {
                const expiryInput = document.getElementById(`expiry-${email}`);
                const expiryDate = expiryInput.value || null;
                sendAdminAction(email, 'approve', expiryDate);
            } else if (e.target.classList.contains('reject-btn')) {
                sendAdminAction(email, 'reject');
            }
        });

        document.querySelector('.clear-data-btn').addEventListener('click', async () => {
            if (!confirm('Clear ALL user data permanently?')) return;

            const adminKey = getAdminKey();
            if (!adminKey) return;

            try {
                const resp = await fetch(`${BASE_URL}/api/admin/clear-all`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        X_ADMIN_KEY: adminKey
                    })
                });

                const data = await resp.json();
                alert(data.message || 'Cleared.');
                fetchPending();
            } catch (err) {
                alert('Clear failed.');
            }
        });

        // Load pending users on page load
        fetchPending();
    </script>
</body>
</html>
