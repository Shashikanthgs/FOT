user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream backend_up {
        server app:8000;
    }

    server {
        listen 80;
        server_name _;

        # Serve static frontend files from the standard nginx html path (we mount frontend/public here)
        root /usr/share/nginx/html;
        index login.html;

        # Global CORS headers for development
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;

        # Serve static assets directly
        location ~* \.(?:css|js|map|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            try_files $uri =404;
            access_log off;
            expires 1d;
        }
        location ~* \.(?:html)$ {
            try_files $uri =404;
            access_log off;
            expires 0;
        }
        # Proxy API endpoints to backend (includes signup/admin)
        location ~ ^/api/(signup|get_all_scrips|get_option_chain|get_expiries|get_nine_thirty_data|admin|debug)(/.*)?$ {
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,X-ADMIN-KEY';
                add_header 'Access-Control-Max-Age' 1728000;
                return 204;
            }

            proxy_pass http://backend_up;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_read_timeout 90s;
            proxy_send_timeout 90s;
        }

        # SPA entry points
        location = / {
            try_files /login.html =404;
        }
        location = /login.html {
            try_files /login.html =404;
        }
        location = /main.html {
            try_files /main.html =404;
        }

        # Fallback: serve SPA login for all other routes (avoids 404 noise)
        location / {
            try_files $uri $uri/ /login.html;
        }

        # Return SPA login page on 404 to avoid missing-file errors in logs
        error_page 404 /login.html;

        # keep default 404 location removal (no /404.html internal used)
    }
}
